<div class='address-card'>
    
    <h1>{{user.name}}</h1>
    <h3 class='title'>{{user.title}}</h3>
        <div *ngIf="!isColapsed">
            <p>{{user.address}},</p>
            <div *ngIf= 'user.phone.length > 0'>
                <p>Phone:</p>
                <p *ngFor="let item of user.phone">{{item}}</p>
            </div>
        </div>
        
    </div>
    
</div>
